		<h2 id="文件io">文件IO</h2>
<p><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;stdio.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;string.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;stdlib.h&gt;</span></div><div class="line"> </div><div class="line"><span class="keyword">int</span> main(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</div><div class="line">{</div><div class="line">    <span class="keyword">if</span> (argc != <span class="number">3</span>){</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"Usage: %s dir1/fileA dir2/fileB\n"</span>, argv[<span class="number">0</span>]);</div><div class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</div><div class="line">    }</div><div class="line"> </div><div class="line">    FILE *fp1, *fp2;</div><div class="line"> </div><div class="line">    <span class="keyword">char</span> *file1 = argv[<span class="number">1</span>];</div><div class="line">    <span class="keyword">char</span> *file2 = argv[<span class="number">2</span>];</div><div class="line">    <span class="keyword">char</span> *error_str = <span class="string">"Open file "</span>;</div><div class="line"> </div><div class="line">    <span class="keyword">if</span> (NULL == (fp1 = fopen(file1, <span class="string">"r"</span>))){</div><div class="line">        <span class="built_in">sprintf</span>(error_str, <span class="string">"Error open file %s\n"</span>, file1);</div><div class="line">        perror(error_str);</div><div class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</div><div class="line">    }</div><div class="line"> </div><div class="line">    <span class="keyword">if</span> (NULL == (fp2 = fopen(file2, <span class="string">"w"</span>))){</div><div class="line">        <span class="built_in">sprintf</span>(error_str, <span class="string">"Error open file %s\n"</span>, file2);</div><div class="line">        perror(error_str);</div><div class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</div><div class="line">    }</div><div class="line"> </div><div class="line">    <span class="keyword">int</span> ch;</div><div class="line">    <span class="keyword">while</span> ((ch = fgetc(fp1)) != EOF){</div><div class="line">        fputc(ch, fp2);</div><div class="line">    }</div><div class="line"> </div><div class="line">    fclose(fp1);</div><div class="line">    fclose(fp2);</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">}</div></pre></td></tr></table></figure></p>
<h2 id="多线程">多线程</h2>
<p><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;stdio.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;stdlib.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;pthread.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;unistd.h&gt;</span></div><div class="line"> </div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> NLOOP 5000</span></div><div class="line"> </div><div class="line"><span class="keyword">int</span> counter;</div><div class="line">pthread_mutex_t counter_mutex = PTHREAD_MUTEX_INITIALIZER;</div><div class="line"> </div><div class="line"><span class="keyword">void</span> *doit(<span class="keyword">void</span> *);</div><div class="line"> </div><div class="line"><span class="keyword">int</span> main(<span class="keyword">int</span> argc, <span class="keyword">char</span> **argv)</div><div class="line">{</div><div class="line">    pthread_t tidA, tidB;</div><div class="line"> </div><div class="line">    pthread_create(&tidA, NULL, doit, NULL);</div><div class="line">    pthread_create(&tidB, NULL, doit, NULL);</div><div class="line"> </div><div class="line">    <span class="comment">/* wait for both threads to terminate */</span></div><div class="line">    pthread_join(tidA, NULL);</div><div class="line">    pthread_join(tidB, NULL);</div><div class="line"> </div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">}</div><div class="line"> </div><div class="line"><span class="keyword">void</span> *doit(<span class="keyword">void</span> *vptr)</div><div class="line">{</div><div class="line">    <span class="keyword">int</span> i, val;</div><div class="line"> </div><div class="line">    <span class="comment">/* Each thread fetches, prints, and increments the counter NLOOP times.</span></div><div class="line">     * The value of the counter should increase monotonically.</div><div class="line">     */</div><div class="line"> </div><div class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; NLOOP; i++){</div><div class="line">        pthread_mutex_lock(&counter_mutex);</div><div class="line"> </div><div class="line">        val = counter;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%x: %d\n"</span>, (<span class="keyword">unsigned</span> <span class="keyword">int</span>)pthread_self(), val + <span class="number">1</span>);</div><div class="line">        counter = val + <span class="number">1</span>;</div><div class="line"> </div><div class="line">        pthread_mutex_unlock(&counter_mutex);</div><div class="line">    }</div><div class="line"> </div><div class="line">    <span class="keyword">return</span> NULL;</div><div class="line">}</div></pre></td></tr></table></figure></p>
<h2 id="便利函数">便利函数</h2>
<h3 id="获取系统运行时间">获取系统运行时间</h3>
<p>Windows 下有现成的函数 <code>GetTickCount()</code>。</p>
<p>Linux 下 <code>GetTickCount()</code> 的实现：</p>
<p><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 返回自系统开机以来的毫秒数（tick）</span></div><div class="line"><span class="keyword">unsigned</span> <span class="keyword">long</span> GetTickCount()</div><div class="line">{</div><div class="line">    <span class="keyword">struct</span> timespec ts;</div><div class="line">    clock_gettime(CLOCK_MONOTONIC, &ts);</div><div class="line">    <span class="keyword">return</span> (ts.tv_sec * <span class="number">1000</span> + ts.tv_nsec / <span class="number">1000000</span>);</div><div class="line">}</div></pre></td></tr></table></figure></p>
